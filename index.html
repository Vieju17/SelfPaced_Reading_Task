<!-- Metadata -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Task</title>

    <!-- Page Icon -->
    <link rel="icon" href="./common/img/uabLogo.png" />

    <!-- Plugins -->
    <script src="./common/jspsych/dist/jspsych.js"></script>
    <script src="./common/jspsych/dist/plugin-html-keyboard-response.js"></script>
    <script src="./common/jspsych/dist/plugin-survey-html-form.js"></script>
    <script src="./common/jspsych/dist/plugin-survey.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./common/jspsych/dist/jspsych.css" />
    <link rel="stylesheet" href="./common/style.css" />
  </head>

  <!-- Experiment Script -->
  <script>
    const jsPsych = initJsPsych({
      on_finish: function () {
        var part_id = `${jsPsych.data.get().values()[0].part_id}.csv`;

        jsPsych.data.displayData();
        jsPsych.data.get().localSave("csv", part_id);
      },
    });

    // Participant ID
    var part_id = jsPsych.randomization.randomID(3);
    jsPsych.data.addProperties({
      part_id: part_id,
    });
    // Timeline
    var main_timeline = [];

    // Introduction
    var intro = {
      type: jsPsychSurveyHtmlForm,
      preamble:
        "<p class = 'title'>Welcome!</p>" +
        "<p>You are about to partake in a self-paced reading task.</p>" +
        "<p>First, please, answer a few questions.</p>",
      html: "<p></p>",
      button_label: "Survey",
      record_data: false,
    };
    main_timeline.push(intro);

    // Survey
    var survey = {
      type: jsPsychSurveyHtmlForm,
      preamble: "<p>Please answer the following questions:</p>",
      html: `
        <p>How old are you? <input name="age" type="number" min="18" max="99" required value="18"></p>
        <p>What is your gender?
          <input type="radio" name="gender" value="male" required> Male
          <input type="radio" name="gender" value="female" required> Female
          <input type="radio" name="gender" value="other" required> Other
        </p>
        <p>How many of these languages do you speak?
          <input type="checkbox" name="lang_ca" value="catalan"> Catalan
          <input type="checkbox" name="lang_sp" value="spanish"> Spanish
          <input type="checkbox" name="lang_en" value="english"> English
        </p>
      `,
      button_label: "Submit",
      on_finish: function (data) {
        jsPsych.data.addProperties({
          age: data.response.age,
          gender: data.response.gender,
          lang_ca: data.response.lang_ca,
          lang_sp: data.response.lang_sp,
          lang_en: data.response.lang_en,
        });
      },
    };
    main_timeline.push(survey);

    // Instructions

    //Stimulus
    var stimulus = [
      {
        s0: "_______ | ____ | ____ | ______ | _______",
        s1: "The cat | ____ | ____ | ______ | _______",
        s2: "_______ | that | ____ | ______ | _______",
        s3: "_______ | ____ | runs | ______ | _______",
        s4: "_______ | ____ | ____ | chases | _______",
        s5: "_______ | ____ | ____ | ______ | the dog",
        clause_type: "sr",
        number: "ss",
      },
      {
        s0: "________ | ____ | ____ | ______ | _________",
        s1: "The lion | ____ | ____ | ______ | _________",
        s2: "________ | that | ____ | ______ | _________",
        s3: "________ | ____ | runs | ______ | _________",
        s4: "________ | ____ | ____ | chases | _________",
        s5: "________ | ____ | ____ | ______ | the zebra",
        clause_type: "sr",
        number: "ss",
      },
    ];

    // Trial
    var trial = [
      {
        type: jsPsychHtmlKeyboardResponse,
        choices: [" "],
        stimulus: jsPsych.timelineVariable("s0"),
        data: {
          segment: "s0",
          clause_type: jsPsych.timelineVariable("clause_type"),
          number: jsPsych.timelineVariable("number"),
        },
      },
      {
        type: jsPsychHtmlKeyboardResponse,
        choices: [" "],
        stimulus: jsPsych.timelineVariable("s1"),
        data: {
          segment: "s1",
          clause_type: jsPsych.timelineVariable("clause_type"),
          number: jsPsych.timelineVariable("number"),
        },
      },
      {
        type: jsPsychHtmlKeyboardResponse,
        choices: [" "],
        stimulus: jsPsych.timelineVariable("s2"),
        data: {
          segment: "s2",
          clause_type: jsPsych.timelineVariable("clause_type"),
          number: jsPsych.timelineVariable("number"),
        },
      },
      {
        type: jsPsychHtmlKeyboardResponse,
        choices: [" "],
        stimulus: jsPsych.timelineVariable("s3"),
        data: {
          segment: "s3",
          clause_type: jsPsych.timelineVariable("clause_type"),
          number: jsPsych.timelineVariable("number"),
        },
      },
      {
        type: jsPsychHtmlKeyboardResponse,
        choices: [" "],
        stimulus: jsPsych.timelineVariable("s4"),
        data: {
          segment: "s4",
          clause_type: jsPsych.timelineVariable("clause_type"),
          number: jsPsych.timelineVariable("number"),
        },
      },
      {
        type: jsPsychHtmlKeyboardResponse,
        choices: [" "],
        stimulus: jsPsych.timelineVariable("s5"),
        post_trial_gap: 1000,
        data: {
          segment: "s5",
          clause_type: jsPsych.timelineVariable("clause_type"),
          number: jsPsych.timelineVariable("number"),
        },
      },
    ];

    // Fillers
    var fillers = {
      type: jsPsychHtmlKeyboardResponse,
      choices: [" "],
      stimulus: "This is a filler sentence",
      post_trial_gap: 1000,
      data: {
        segment: "PLACEHOLDER",
        clause_type: "filler",
        number: "PLACEHOLDER",
      },
    };

    // Trial Procedure
    var trial_procedure = {
      timeline: [trial, fillers],
      timeline_variables: stimulus,
    };
    main_timeline.push(trial_procedure);

    // Experiment Initiation
    jsPsych.run(main_timeline);
  </script>
</html>
